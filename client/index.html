<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>RudeShare - Brutal Anonymous Social Media</title>
    <meta name="description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="RudeShare - Brutal Anonymous Social Media" />
    <meta property="og:description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    <meta property="og:type" content="website" />
    
    <!-- Mobile optimizations -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RudeShare" />
    
    <!-- Prevent zoom on form inputs on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <style>
      /* INSTANT LOAD - NO BLINKING */
      html {
        background: #0d0d0d !important;
        color: #f2f2f2 !important;
        overflow-x: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: #0d0d0d !important;
        color: #f2f2f2 !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      #root {
        opacity: 1 !important;
        visibility: visible !important;
        background: #0d0d0d !important;
        min-height: 100vh;
      }
      
      /* NO LOADING STATES - INSTANT VISIBILITY */
      .loading, .loaded {
        opacity: 1 !important;
        visibility: visible !important;
        transition: none !important;
        animation: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // NO AUTOMATED LOADING - INSTANT VISIBILITY
      document.body.style.opacity = '1';
      document.body.style.visibility = 'visible';
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
