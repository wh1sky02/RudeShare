<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>RudeShare - Brutal Anonymous Social Media</title>
    <meta name="description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="RudeShare - Brutal Anonymous Social Media" />
    <meta property="og:description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    <meta property="og:type" content="website" />
    
    <!-- Mobile optimizations -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RudeShare" />
    
    <!-- Prevent zoom on form inputs on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Prevent flash of unstyled content */
      .loading {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #dc2626;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="loading">
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, hsl(0, 0%, 5%) 0%, hsl(0, 0%, 8%) 100%);">
        <div style="text-align: center; color: #dc2626;">
          <div class="spinner"></div>
          <p style="margin-top: 20px; font-family: 'Inter', sans-serif;">Loading RudeShare...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading class when page is loaded
      window.addEventListener('load', function() {
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
      });
      
      // Prevent zoom on double tap on iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
    

  </body>
</html>
