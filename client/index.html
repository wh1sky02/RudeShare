<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>RudeShare - Brutal Anonymous Social Media</title>
    <meta name="description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="RudeShare - Brutal Anonymous Social Media" />
    <meta property="og:description" content="A platform for brutal honesty and unfiltered opinions. No politeness allowed - be rude or get banned. Anonymous posting with zero tolerance for niceness." />
    <meta property="og:type" content="website" />
    
    <!-- Mobile optimizations -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RudeShare" />
    
    <!-- Prevent zoom on form inputs on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Fonts with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <style>
      /* CRITICAL: Prevent ALL blinking and flashing */
      * {
        transition: none !important;
        animation: none !important;
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -o-transition: none !important;
        -webkit-animation: none !important;
        -moz-animation: none !important;
        -o-animation: none !important;
        box-sizing: border-box;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      html {
        background: #0d0d0d !important;
        color: #f2f2f2 !important;
        overflow-x: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: #0d0d0d !important;
        color: #f2f2f2 !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        opacity: 1 !important;
        visibility: visible !important;
        background: #0d0d0d !important;
        min-height: 100vh;
      }
      
      /* Remove all loading states */
      .loading, .loaded {
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Minimal spinner - no animations */
      .spinner {
        border: 2px solid #333;
        border-top: 2px solid #dc2626;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Minimal static loading -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0d0d0d;">
        <div style="text-align: center; color: #dc2626;">
          <div class="spinner"></div>
          <p style="margin-top: 10px; font-family: 'Inter', sans-serif; font-size: 14px;">Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Prevent all transitions and animations during load
      document.addEventListener('DOMContentLoaded', function() {
        const style = document.createElement('style');
        style.innerHTML = `
          *, *::before, *::after {
            transition: none !important;
            animation: none !important;
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
          }
        `;
        document.head.appendChild(style);
        
        // Keep transitions disabled for longer
        setTimeout(() => {
          style.innerHTML = `
            * {
              transition: all 0.1s ease !important;
            }
          `;
        }, 1000);
      });
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
